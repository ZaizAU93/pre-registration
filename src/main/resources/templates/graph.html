<!-- src/main/resources/templates/graph.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Результат</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid #999;
            padding: 5px;
            min-width: 80px;
            text-align: center;
        }
        /* Стиль для шапки из страницы 2 */
        header.page2-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        header.page2-header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 2em;
        }

        header.page2-header .header-buttons a {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            font-weight: 600;
            margin-left: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        header.page2-header .header-buttons a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
    <style>
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 25px;
            border-radius: 10px;
            width: 40%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5em;
            color: #2c3e50;
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.5em;
            color: #7f8c8d;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #34495e;
        }

        /* Стили для формы загрузки */
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .file-input {
            padding: 12px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-input:hover {
            background: #f8f9fa;
        }

        .submit-btn {
            background: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
<header class="page2-header">
    <h1>График работы отдела регистрации</h1>
    <div class="header-buttons">
        <a sec:authorize="hasRole('BOSSREGISR')" href="javascript:void(0)" onclick="openModal()">Загрузить график</a>
        <a href="/prentry">Предварительная запись</a>
        <a href="/registrar/free-slots">Выставить слоты</a>
        <a href="/registrar">Назначение</a>
        <a href="/logout">Выйти</a>
    </div>
</header>
<!-- Модальное окно -->
<div id="uploadModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Загрузка графика работы</h2>
            <span class="close-btn" onclick="closeModal()">&times;</span>
        </div>
        <form th:action="@{/schedule/upload}" method="post" enctype="multipart/form-data" class="upload-form">
            <label class="file-input">
                Выберите файл Excel
                <input type="file" name="file" required hidden
                       onchange="this.previousElementSibling.textContent = this.files[0].name">
            </label>
            <button type="submit" class="submit-btn">Загрузить</button>
        </form>
    </div>
</div>
<table>
    <tbody>
    <tr th:each="row : ${sheetData}">
        <td th:each="cell : ${row}"
            th:style="${cell.bgColor != null} ? 'background-color:' + ${cell.bgColor} : ''">
            <span th:text="${cell.value}"></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
<script>
    // Управление модальным окном
    function openModal() {
        document.getElementById('uploadModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('uploadModal').style.display = 'none';
    }

    // Закрытие при клике вне окна
    window.onclick = function(event) {
        const modal = document.getElementById('uploadModal');
        if (event.target == modal) {
            closeModal();
        }
    }

    // Обработка успешной загрузки
    document.querySelector('.upload-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);

        fetch(this.action, {
            method: 'POST',
            body: formData
        }).then(response => {
            if(response.ok) {
                closeModal();
                window.location.reload(); // Обновляем страницу после загрузки
            }
        }).catch(error => {
            console.error('Error:', error);
        });
    });
</script>
</html>
