<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Админ-чат</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <style>


    .message {
      margin: 8px 0;
      padding: 8px;
      border-radius: 15px;
      max-width: 50%;
      position: relative;
      word-wrap: break-word;
      width: fit-content; /* Ширина по содержимому */
      min-width: 30%; /* Минимальная ширина */
    }

    .right {
      margin-left: auto; /* Справа */
      background: #DCF8C6; /* Светло-зеленый для своих сообщений */
      border-radius: 15px 15px 0 15px;
    }

    .left {
      margin-right: auto; /* Слева */
      background: #FFFFFF; /* Белый для чужих сообщений */
      border-radius: 15px 15px 15px 0;
      border: 1px solid #EEE;
    }

    .timestamp {
      font-size: 0.75em;
      color: #666;
      margin-top: 4px;
      text-align: right;
    }



    /* Обновленные стили для лучшего отображения */
    .messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }


    .form-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
  <script>
    let stompClient;

    const urlParams = new URLSearchParams(window.location.search);
    let selectedUserId = urlParams.get('userId') || 0;

    const adminId = '[[${adminId}]]';
    const role = '[[${role}]]';

    function connect() {
      const socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function(frame) {
        stompClient.subscribe('/user/queue/messages/' + adminId, function(message) {
          const msg = JSON.parse(message.body);
          displayMessageOnline(msg);
        });
        loadMessageHistory(selectedUserId);
      });
    }

    function displayMessage(message) {
      const messagesContainer = document.getElementById('messages');
      const messageElement = document.createElement('div');

      // Определяем принадлежность сообщения
      const isCurrentUserAdmin = message.senderType === 'ADMIN'; // Проверяем, является ли текущий пользователь администратором
      const isMessageFromAdmin = message.senderId === adminId; // Проверяем, отправлено ли сообщение администратором


      if (role == "ADMIN") {
        messageElement.className = 'message right';
      }else{
        messageElement.className = 'message left';
      }
      // Текст сообщения
      const textElement = document.createElement('div');
      textElement.textContent = message.content;

      // Время сообщения
      const timeElement = document.createElement('div');
      timeElement.className = 'timestamp';
      const date = new Date(message.timestamp);
      timeElement.textContent = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      messageElement.appendChild(textElement);
      messageElement.appendChild(timeElement);
      messagesContainer.appendChild(messageElement);

      // Автопрокрутка к новому сообщению
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }


    function displayMessageOnline(message) {
      const messagesContainer = document.getElementById('messages');
      const messageElement = document.createElement('div');

      // Определяем принадлежность сообщения
      const isCurrentUserAdmin = message.senderType === 'ADMIN'; // Проверяем, является ли текущий пользователь администратором
      const isMessageFromAdmin = message.senderId === adminId; // Проверяем, отправлено ли сообщение администратором


      const isCurrentUserMessage = message.senderType
      if (isCurrentUserMessage == "ADMIN") {
        messageElement.className = 'message right';
      }else{
        messageElement.className = 'message left';
      }
      // Текст сообщения
      const textElement = document.createElement('div');
      textElement.textContent = message.content;

      // Время сообщения
      const timeElement = document.createElement('div');
      timeElement.className = 'timestamp';
      const date = new Date(message.timestamp);
      timeElement.textContent = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      messageElement.appendChild(textElement);
      messageElement.appendChild(timeElement);
      messagesContainer.appendChild(messageElement);

      // Автопрокрутка к новому сообщению
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }



    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = {
        content: input.value,
        recipientId: selectedUserId,
        senderType: 'ADMIN',
        senderId: adminId,
        timestamp: new Date().toISOString() // Добавление времени отправки
      };

      stompClient.send('/app/chat', {}, JSON.stringify(message));
      displayMessage(message);
      input.value = ''; // Очистка поля ввода
    }

    function loadMessageHistory(userId) {
      fetch(`/api/conversations?recipient=${userId}`)
              .then(response => response.json())
              .then(messages => {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = ''; // Очистить предыдущие сообщения

                messages.forEach(message => {
                  displayMessageOnline(message); // Используем функцию displayMessage для отображения
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Прокрутка вниз
              })
              .catch(error => {
                console.error('Ошибка при загрузке сообщений:', error);
              });
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // Предотвратить отправку формы
        sendMessage(); // Отправить сообщение
      }
    });

    window.onload = connect;
    window.loadMessageHistory(selectedUserId);
  </script>
</head>
<body>
<header>
  <h1>Чат с пользователем</h1>
</header>

<div class="main-container">
  <div class="chat-section">
    <div class="conversations" id="conversations">
    </div>
    <div class="messages" id="messages"></div>
    <div class="form-group">
      <input type="text" id="messageInput" placeholder="Введите сообщение...">
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>
</div>

</body>
</html>
