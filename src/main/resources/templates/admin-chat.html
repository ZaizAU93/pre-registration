<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Админ-чат</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <style>
    /* Обновленные стили для лучшего отображения */
    .messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }

    .message {
      margin: 8px 0;
      padding: 8px;
      border-radius: 4px;
      max-width: 70%;
    }

    .message.user {
      background: #e3f2fd;
      margin-left: auto;
    }

    .message.admin {
      background: #f5f5f5;
      margin-right: auto;
    }

    .form-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
  <script>
    let stompClient;


    const urlParams = new URLSearchParams(window.location.search);
    let selectedUserId = urlParams.get('userId') || 0;

    console.log(selectedUserId);




    const adminId = '[[${adminId}]]';
    console.log("Admin ID: ", adminId);

    function connect() {
      const socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function(frame) {
        stompClient.subscribe('/user/queue/messages', function(message) {
          displayMessage(JSON.parse(message.body));
        });
        loadMessageHistory(selectedUserId);
      });
    }

    function displayMessage(message) {
      const messagesContainer = document.getElementById('messages');
      const messageElement = document.createElement('div');
      messageElement.className = 'message ' + (message.senderType === 'ADMIN' ? 'admin' : 'user');
      messageElement.innerText = message.content;
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = {
        content: input.value,
        recipientId: selectedUserId,
        senderType: 'ADMIN',
        senderId: adminId
      };
      console.log("Отправка сообщения:", message);

      // Отправка сообщения через Stomp
      stompClient.send('/app/chat', {}, JSON.stringify(message));

      // Отображение отправленного сообщения
      displayMessage(message);

      input.value = ''; // Очистка поля ввода
    }

    function loadMessageHistory(userId) {
      fetch(`/api/conversations?recipient=${userId}`)
              .then(response => response.json())
              .then(messages => {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = ''; // Очистить предыдущие сообщения

                messages.forEach(message => {
                  displayMessage(message); // Используем функцию displayMessage для отображения
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Прокрутка вниз
              })
              .catch(error => {
                console.error('Ошибка при загрузке сообщений:', error);
              });
    }

    // Добавьте обработчик события для нажатия клавиши Enter
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // Предотвратить отправку формы
        sendMessage(); // Отправить сообщение
      }
    });

    window.onload = connect;
    window.loadMessageHistory(selectedUserId);
  </script>

</head>
<body>
<header>
  <h1>Чат с пользователем</h1>
</header>

<div class="main-container">
  <div class="chat-section">
    <div class="conversations" id="conversations">
    </div>
    <div class="messages" id="messages"></div>
    <div class="form-group">
      <input type="text" id="messageInput" placeholder="Введите сообщение...">
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>
</div>

</body>
</html>
