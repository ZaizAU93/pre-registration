<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Админ-чат</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <style>
    /* Обновленные стили для лучшего отображения */
    .messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }

    .message {
      margin: 8px 0;
      padding: 8px;
      border-radius: 4px;
      max-width: 70%;
    }

    .message.user {
      background: #e3f2fd;
      margin-left: auto;
    }

    .message.admin {
      background: #f5f5f5;
      margin-right: auto;
    }

    .form-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
  <script>
    let stompClient;
    let selectedUserId;

    function connect() {
      const socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function(frame) {
        // Подписка на общие уведомления
        stompClient.subscribe('/topic/admin/messages', function(message) {
          const msg = JSON.parse(message.body);
          if (!selectedUserId || msg.senderId === selectedUserId) {
            displayMessage(msg);
          }
        });

        // Загрузка списка диалогов
        loadConversations();
      });
    }

    function selectUser(userId) {
      selectedUserId = userId;
      document.getElementById('messages').innerHTML = '';
      loadMessageHistory(userId);
    }

    function displayMessage(message) {
      // Аналогично пользовательскому чату
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = {
        content: input.value,
        recipientId: selectedUserId,
        senderType: 'ADMIN'
      };
      stompClient.send('/app/chat', {}, JSON.stringify(message));
      input.value = '';
    }

    function loadConversations() {
      fetch('/api/conversations')
              .then(response => response.json())
              .then(conversations => {
                // Отображение списка диалогов
              });
    }

    window.onload = connect;
  </script>
</head>
<body>
<header>
  <h1>Чат с администратором</h1>
</header>

<div class="main-container">
  <div class="chat-section">
    <div class="messages" id="messages"></div>
    <div class="form-group">
      <input type="text" id="messageInput" placeholder="Введите сообщение...">
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>
</div>
</body>
</html>
