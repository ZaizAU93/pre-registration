<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Вход в систему учета предварительной записи</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .container:hover {
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 24px;
            font-size: 2em;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 6px;
            font-weight: 600;
            color: #34495e;
        }
        input[type="text"],
        input[type="password"] {
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        button {
            padding: 14px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        button:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95em;
            color: #555;
        }
        /* Адаптивность */
        @media(max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Вход в систему учета предварительной записи</h1>
    <form method="post" th:action="@{/login}">
        <label for="username">Имя пользователя (Как в RegSystem):</label>
        <input type="text" id="username" name="username" placeholder="Введите ваше имя" required />

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required />

        <button type="submit">Войти</button>
    </form>
    <p>
        Если у вас нет аккаунта, обратитесь к администратору.
    </p>
</div>
</body>
</html>
