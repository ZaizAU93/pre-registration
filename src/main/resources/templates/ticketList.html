<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список тикетов</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/tickets', function (ticket) {
                    // Обновите список тикетов, когда получен новый тикет
                    updateTicketList(JSON.parse(ticket.body));
                });
            });
        }

        function updateTicketList(ticket) {
            // Логика обновления списка тикетов на странице
            // Например, можно добавить новый тикет в таблицу
        }

        window.onload = function() {
            connect();
        }
    </script>
</head>
<body>
<h1>Список тикетов</h1>
<table id="ticketTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Описание</th>
        <th>IP пользователя</th>
        <th>Дата создания</th>
        <th>Статус</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.description}"></td>
        <td th:text="${ticket.userIp}"></td>
        <td th:text="${ticket.createdAt}"></td>
        <td th:text="${ticket.status}"></td>
    </tr>
    </tbody>
</table>
<a href="/tickets/new">Создать новый тикет</a>
</body>
</html>
